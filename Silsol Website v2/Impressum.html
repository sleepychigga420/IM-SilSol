
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilSol</title>
    <!-- Verlinkung zur aktualisierten CSS-Datei -->
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="style_impressum.css">
</head>
<body>
    <!-- Header Bereich: Enthält Logo und Navigation -->
    <header>
        <img src="img/SILSOL_logo.png" alt="SilSol Logo">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav>
            <ul>
                <!-- Navigation Links -->
                <li><a href="ueberuns.html">Über Uns</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a class="cta" href="silverrailapp.html">Silver Rail App</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h2>Impressum</h2>
            </div>
        </div>
        </section>

    <!-- Container mit Inhalt und Bild -->
    <section class="container">
        <div class="content">
            <h2>Firmenanschrift</h2>
            <p>Silver Solutions GmbH</p>
            <p>Sommeraustrasse 32</p>
            <p>7000 Chur</p>
        </div>
    </section>



    <!-- Footer Bereich: Enthält Social Media Links und Kontaktinformationen -->
    <footer>
        <div class="footer-container">
            <!-- Spalte 1: Logo, Copyright und Social Media -->
            <div class="footer-column">
                <img src="img/SILSOL_logo.png" width="50px" alt="SilSol Logo" class="footer-logo">
                <p>Copyright © SilSol 2024</p>
                <div class="social-media">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
    
            <!-- Spalte 2: Links der Seiten -->
            <div class="footer-column">
                <h3>Seiten</h3>
                <ul>
                    <li><a href="ueberuns.html">Über Uns</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="silverrailapp.html">Silver Rail App</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="Impressum.html">Impressum</a></li>
                </ul>
            </div>
    
            <!-- Spalte 3: Newsletter -->
            <div class="footer-column">
                <h3>Newsletter</h3>
                <form action="#" method="post">
                    <label for="email">Email-Adresse:</label>
                    <input type="email" id="email" name="email" placeholder="Ihre Email">
                    <button type="submit">Abonnieren</button>
                </form>
            </div>
        </div>
    </footer>

    <!-- JavaScript: Funktion für das Hamburger-Menü -->
    <script>
        function toggleMenu() {
            document.querySelector("nav ul").classList.toggle("show");
        }
    </script>
</body>
</html>
